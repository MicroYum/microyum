<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微云小栈管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">微云小栈管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:target('/management/blog');">控制台</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                    <dd><a href="">任务管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img"><span th:text="${nickName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/management/exit">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">博客</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:target('/management/blog');">新建博客</a></dd>
                        <dd><a href="javascript:target('/management/blog/list');;">博客列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">足迹</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">上传足迹</a></dd>
                        <dd><a href="javascript:;">足迹管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">投资</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:target('/management/stock/base');">股票信息配置</a></dd>
                        <dd><a href="javascript:target('/management/trader/account');">渠道账户配置</a></dd>
                        <dd><a href="javascript:target('/management/asset/allocation');">资产配置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:target('/management/system/user');">用户管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="manager-body" src="/management/blog" width="100%" height="100%" frameborder="no" border="0"
                marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
    </div>

    <div class="layui-footer">
        Copyright © 2019 SyaKa All rights reserved
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    function target(url) {
        $("#manager-body").attr("src", url);
    }

</script>
</body>
</html>
