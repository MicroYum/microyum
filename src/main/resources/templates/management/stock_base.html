<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>股票基础信息配置</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<div id="LAY_app_body">
    <div class="layadmin-tabsbody-item layui-show">
        <div class="layui-fluid" style="margin: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 80px;">Title: </label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" id="select-stock" lay-verify="required" placeholder="Please input stock code or name" autocomplete="off" class="layui-input">
                </div>
                <a href="javascript:;" class="layui-btn layui-btn-small" id="btn-select-stock"><i class="layui-icon"></i> Select</a>
                <a href="javascript:;" class="layui-btn layui-btn-small" id="btn-add-stock"><i class="layui-icon"></i> Add</a>
            </div>
        </div>

        <div style="padding: 15px; overflow:auto;">
            <table class="layui-table" id="stockBaseTable" lay-filter="stockBaseTable" width="auto"
                   style="white-space:nowrap"></table>
            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-xs" lay-event="edit" id="editForm">
                    <i class="layui-icon">&#xe642;</i>Edit
                </a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
                    <i class="layui-icon">&#xe640;</i>UnObserve
                </a>
            </script>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/layui/lay/modules/laypage.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
    layui.use(['table', 'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer;
        var table = layui.table;
        var tblCols = [
            {type: 'numbers'},
            {type: 'checkbox'},
            {field: 'id', title: 'id', hide: true},
            {field: 'stockCode', title: '股票代碼', width: 180},
            {field: 'stockName', title: '股票名稱', width: 180},
            {field: 'listingDate', title: '上市日期', width: 180},
            {field: 'totalCapital', title: '總股本(億)', width: 200},
            {field: 'circulationCapital', title: '流通股本(億)', width: 200},
            {field: 'observe', title: '是否關注', width: 150},
            {fixed: 'right', width: 220, align: 'center', toolbar: '#toolbar'}
        ];

        // 从数据库中检索所有的用户信息并渲染Table
        var tableObj = table.render({
            elem: '#stockBaseTable' //指定原始表格元素选择器（推荐id选择器）
            , cellMinWidth: 30
            , height: 'full-150'
            , loading: true
            , cols: [tblCols]
            , sort: true
            , page: true
            , url: '/public/stock/list'
            , limit: 15
            , where: {
                stock: $.trim($("#select-stock").val())
            }
            , limits: [15, 30, 45, 60, 75, 90]
        });

        $("#btn-select-stock").on('click', function () {
            tableObj.reload({where: {stock: $.trim($("#select-stock").val())}});
        });
    });
</script>
</body>
</html>
