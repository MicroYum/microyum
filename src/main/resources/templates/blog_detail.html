<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>微雲小棧</title>
    <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!--加載meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="index">
            <span>MYBLOG</span>
            <img src="/static/images/logo.png">
        </a>
    </h1>
    <div class="nav">
        <a href="/index" class="active">Home</a>
        <a href="/about">About</a>
    </div>
    <ul class="layui-nav header-down-nav">
        <li class="layui-nav-item"><a href="/index" class="active">Home</a></li>
        <li class="layui-nav-item"><a href="/about">About</a></li>
    </ul>
</div>

<div class="content whisper-content leacots-content details-content">
    <div class="cont w1000">
        <div class="whisper-list">
            <div class="item-box">
                <div class="review-version">
                    <div class="form-box">
                        <div class="article-cont">
                            <input type="hidden" id="article-id" th:value="${blogId}" />
                            <div class="title">
                                <h3 id="article-title" th:text="${title}"></h3>
                                <p class="cont-info"><span id="article-time" class="data" th:text="${createTime}"></span>
                                    <span class="types" id="article-type" th:text="${blogType}"></span>
                                </p>
                            </div>
                            <br/>
                            <div id="article-content" th:utext="${content}"></div>
                            <div class="btn-box">
                                <button class="layui-btn layui-btn-primary" id="pre-blog">上一篇</button>
                                <button class="layui-btn layui-btn-primary" id="post-blog">下一篇</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">
            <img src="/static/images/qrcode.png">
        </div>
        <div class="practice-mode">
            <div class="text">
                <h4 class="title">我的聯繫方式</h4>
                <p>郵箱<span class="email">microyum@outlook.com</span></p>
                <p>Copyright © 2019 SyaKa All rights reserved</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $("#pre-blog").on("click", function () {
        let blogId = $.trim($("#article-id").val());
        let blogType = $.trim($("#article-type").val());
        referBlog(blogId, blogType, "pre");
    });

    $("#post-blog").on("click", function () {
        let blogId = $.trim($("#article-id").val());
        let blogType = $.trim($("#article-type").val());
        referBlog(blogId, blogType, "post");
    });
    
    function referBlog(blogId, blogType, kbn) {
        let param = {type: blogType, kbn: kbn};
        $.ajax({
            type: "POST",
            url: "/search/blog/" + blogId,
            data: param,
            success: function (result) {
                console.log(result);
                $("#article-id").val(result.data.article-id);
                $("#article-title").val(result.data.article-title);
                $("#article-time").val(result.data.article-time);
                $("#article-type").val(result.data.article-type);
                $("#article-content").val(result.data.article-content);
            },
            dataType: "json"
        });
    }
</script>
</body>
</html>
