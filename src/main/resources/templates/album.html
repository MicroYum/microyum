<head>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="index">
            <span>MYBLOG</span>
            <img src="/static/images/logo.png">
        </a>
    </h1>
    <div class="nav">
        <a href="/index">Home</a>
        <a href="/album" class="active">Album</a>
        <a href="/about">About</a>

    <ul class="layui-nav header-down-nav">
        <li class="layui-nav-item"><a href="/index">Home</a></li>
        <li class="layui-nav-item"><a href="/album" class="active">Album</a></li>
        <li class="layui-nav-item"><a href="/about">About</a></li>
    </ul>
</div>

<div class="album-content layer-photos-demo w1000" id="layer-photos-demo">
    <div class="img-info">
        <img src="/static/images/xc_img1.jpg" alt="">
        <div class="title">
            <p class="data">今日上传<span>2018/10/10</span></p>
            <p class="text">观赏最美的土耳其的日</p>
        </div>
    </div>
    <div class="img-list">
        <div class="layui-fluid" style="padding:0">
            <div class="layui-row layui-col-space30 space">
                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
                    <div class="item">
                        <img src="/static/images/xc_img3.jpg">
                        <div class="cont-text">
                            <div class="data">2018/08/08</div>
                            <p class="address"><i class="layui-icon layui-icon-location"></i><span>江西九江</span></p>
                            <p class="briefly">今日天气晴朗,庐山一日游</p>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
                    <div class="item">
                        <img src="/static/images/xc_img4.jpg">
                        <div class="cont-text">
                            <div class="data">2018/08/08</div>
                            <p class="address"><i class="layui-icon layui-icon-location"></i><span>江西九江</span></p>
                            <p class="briefly">今日天气晴朗,庐山一日游</p>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
                    <div class="item">
                        <img src="/static/images/xc_img5.jpg">
                        <div class="cont-text">
                            <div class="data">2018/08/08</div>
                            <p class="address"><i class="layui-icon layui-icon-location"></i><span>江西九江</span></p>
                            <p class="briefly">今日天气晴朗,庐山一日游</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="paging"></div>
    </div>
</div>

<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">
            <img src="/static/images/erweima.jpg">
        </div>
        <div class="practice-mode">
            <div class="text">
                <h4 class="title">我的联系方式</h4>
                <p>邮箱<span class="email">microyum@163.com</span></p>
                <p>Copyright © 2019 SyaKa All rights reserved</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/static/js/util/'
    }).use(['element', 'laypage', 'form', 'layer', 'menu'], function () {
        element = layui.element, laypage = layui.laypage, form = layui.form, layer = layui.layer, menu = layui.menu;
        laypage.render({
            elem: 'paging'
            , count: 70 //数据总数，从服务端得到
        });
        layer.photos({
            photos: '#layer-photos-demo'
            , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            , tab: function (pic, layero) {
                console.log(pic, layero)
            }
        });
        menu.init();
    })
</script>
</body>
</html>
